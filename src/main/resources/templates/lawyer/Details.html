<div class="container" style="margin-right:200px; margin-top:20px; margin-bottom:20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-4">
				<form autocomplete="off" action="#" th:action="@{/lawyer/Details}" th:object="${lawyer}" method="post" class="form-horizontal" role="form">
					<h3 class="form-signin-headings" th:text="LawyerDetails"></h3>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
								class="validation-message"></label>
						<input type="text" th:field="*{fname}" placeholder="First Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
								class="validation-message"></label>
							<input type="text" th:field="*{lname}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							
							<label	th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
								<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"
								class="validation-message"></label>
							<input type="text" th:field="*{phoneNo}"
								placeholder="PhoneNo" class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="validation-message"></label>
							<input type="text" th:field="*{address}"
								placeholder="Office Address" class="form-control" /> 
						</div>
					</div>
						<div class="form-group">
						<div class="col-sm-9"><h3>* Court:</h3>
						<label	th:if="${#fields.hasErrors('court')}" th:errors="*{court}"
								class="validation-message"></label>
								 <select th:field="*{court}"  style="width: 252px;height: 32px; color:black;">
	    	          <option th:each="court : ${allCourts}" th:value="${court}" th:text="${court}">Court</option>
	    	       </select>
						</div>
					</div>
					
						<div class="form-group">
						<div class="col-sm-9"><h3>* Type:</h3>
						<label	th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
								class="validation-message"></label>
								 <select th:field="*{type}"  style="width: 252px;height: 32px; color:black;">
	    	          <option th:each="type : ${allTypes}" th:value="${type}" th:text="${type}">Type</option>
	    	       </select>
						</div>
					</div>
					
					
				
					
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"
								class="validation-message"></label>
							<input type="text" th:field="*{experience}"
								placeholder="experience" class="form-control" /> 
						</div>
					</div>
				
					
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('totalCases')}" th:errors="*{totalCases}"
								class="validation-message"></label>
							<input type="text" th:field="*{totalCases}"
								placeholder="Total Cases" class="form-control" /> 
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Submit Details</button>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="reset" class="btn btn-primary btn-block">Reset Details</button>
						</div>
					</div>
					<span th:utext="${successMessage}"></span>
				
					</form>
					</div>
					</div>
					</div>
