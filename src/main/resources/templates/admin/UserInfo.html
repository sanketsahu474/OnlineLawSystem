<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>User Info</title>

<!-- Bootstrap core CSS -->

<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/css/AdminHome.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/UpdateIpcCode.css}" />

</head>

<body>

	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container"
			style="margin-left: 0px; margin-right: 0px; max-width: 1800px;">
			<a class="navbar-brand" href="/admin/AdminHome.html">Law System</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item"><a class="nav-link"
						href="/admin/ShowIpcCodes">IPC codes</a></li>

					<li class="nav-item"><a class="nav-link"
						href="/admin/UserInfo.html">User details</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="get">
							<button class="btn btn-md btn-danger btn-block"
								name="registration" type="Submit">Logout</button>
						</form>
				</ul>
			</div>
		</div>
	</nav>
	<!-- class="container" -->
	<div class="form-horizontal"
		style="margin-top: 20px; margin-bottom: 20px">
		<div class="row">
			<div class="col-md-3 col-md-offset-4">
				<h2 class="form-signin-headings">User list</h2>
				<table class="table table-striped" style="width: 1750px;">
					<thead>
						<tr>
							<th width="10%">User id</th>
							<th width="30%">First name</th>
							<th width="30%">Last name</th>
							<th width="30%">Role</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="users: ${user}" height=70px;>
							<td th:text="${users.id}"></td>
							<td th:text="${users.name}"></td>
							<td th:text="${users.lastName}"></td>
							<td th:text="${users.role}"></td>
							<td><a th:href="@{/edit_user(userId=${users.id})}"
								class="btn btn-primary btn-block" style="width: 96px;">Edit</a></td>
							<td style="width: 100px;"><a
								th:href="@{/deleteuser(userId=${users.id})}"
								class="btn btn-md btn-danger btn-block" style="width: 96px;"
								onClick="return confirm('Do you really want to delete this User? \n This process cannot be undone.')">Delete</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- <footer class="py-5 bg-dark" style="margin-top: 213px;">
		<div class="container">
			<p class="m-0 text-center text-white">Online Law Sysetm &copy;Website 2018</p>
		</div>

	</footer>-->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
