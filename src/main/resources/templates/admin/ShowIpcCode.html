<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>

<meta charset="utf-8">

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Show Ipc code</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Bootstrap core CSS -->

<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/css/AdminHome.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/ShowIpcCode.css}" />
</head>

<body>

	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container"
			style="margin-left: 0px; margin-right: 0px; max-width: 1800px;">
			<a class="navbar-brand" href="/admin/AdminHome.html">Law System</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/admin/ShowIpcCodes">IPC codes</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/UserInfo.html">User details</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="get">
							<button class="btn btn-md btn-danger btn-block"
								name="registration" type="Submit">Logout</button>
						</form>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" class="form-horizontals"
		style="margin-top: 20px; margin-bottom: 20px">
		<div class="row" style="margin-right: 0px;">
			<div class="col-md-6 col-md-offset-6">
				<a th:href="@{/admin/AddIpcCode}" class="btn btn-primary btn-block"
					style="margin-left: 40px; margin-bottom: 20px; float: left; width: 150px;">Add
					IPC code</a>

				<table class="table table-striped"
					style="width: 1751px; margin-left: 40px;">
					<thead>
						<tr>
							<th width="10%">Section</th>
							<th width="20%">Keyword</th>
							<th width="30%">Code name</th>
							<th width="40%">Code description</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ipcCodes: ${ipccode}">

							<td th:text="${ipcCodes.section}"></td>
							<td th:text="${ipcCodes.keyword}"></td>
							<td th:text="${ipcCodes.codeName}"></td>
							<td th:text="${ipcCodes.codeDescription}"></td>
							<td><a th:href="@{/edit_ipc(sectionId=${ipcCodes.section})}"
								class="btn btn-primary btn-block" style="width: 76px;">Edit</a></td>
							<td><a
								th:href="@{/delete_ipc(sectionId=${ipcCodes.section})}"
								class="btn btn-md btn-danger btn-block" style="width: 76px;"
								onClick="return confirm('Do you really want to delete this records? \n This process cannot be undone.')">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--<footer class="py-5 bg-dark">
		<nav class="footer navbar-fixed-bottom" role="navigation">
			<div class="container">

					Website 2018</p>
			</div>
		</nav>
	</footer>  -->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
