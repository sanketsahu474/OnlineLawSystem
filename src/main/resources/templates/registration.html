<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/Registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	 <div th:style="'padding-left: 0px; background-image: url(' + @{/images/cour.jpg} +');'">
<div class="col-md-4 col-md-offset-4">
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit"  style=" border-bottom-width: 1px; margin-bottom: 10px;margin-left: 110px;width: 426px;margin-top: 150px;">Go To Login Page</button>
	</form>	
</div>


	<div class="container" style="margin-right:400px">
		<div class="row">
			<div class="col-md-6 col-md-offset-4">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h3 class="form-signin-headings" th:text="Registration"></h3>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
				
				<div class="form-group">
						<div class="col-sm-9"><h3>* Role:</h3>
						<label	th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
								class="validation-message"></label>
								 <select th:field="*{role}"  style="width: 252px;height: 32px; color:black;">
	    	          <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}">Role</option>
	    	       </select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="reset" class="btn btn-primary btn-block">Reset Details</button>
						</div>
					</div>
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
