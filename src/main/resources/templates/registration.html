<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/Registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div
		th:style="'padding-left: 0px;position:absolute;z-index:1;width:100%;height:100%;background-repeat: no-repeat;
  		background-size: cover; padding-left: 0px; background-image: url(' + @{/images/cour.jpg} +');'">
		<div class="col-md-4 col-md-offset-4">
			<form th:action="@{/}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="Submit"
					style="border-bottom-width: 1px; margin-bottom: 10px; margin-left: 110px; width: 426px; margin-top: 30px;">Go
					To Login Page</button>
			</form>
		</div>


		<div class="container" style="margin-right: 400px;">
			<div class="row">
				<div class="col-md-6 col-md-offset-4">
					<form autocomplete="off" action="#" th:action="@{/registration}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
						<h3 class="form-signin-headings" th:text="Registration"></h3>

						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label>
								<h3>Name</h3>
								<input type="text" th:field="*{name}" placeholder="Name"
									class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="validation-message"></label>
								<h3>LastName</h3>
								<input type="text" th:field="*{lastName}"
									placeholder="Last Name" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}" class="validation-message"></label>
								<h3>Email Id</h3>
								<input type="text" th:field="*{email}" placeholder="Email"
									class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9">
								<h3>Role</h3>
								<label th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
									class="validation-message"></label> <select th:field="*{role}"
									style="width: 222px; height: 32px; color: black;">
									<option th:each="role : ${allRoles}" th:value="${role}"
										th:text="${role}">Role</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="validation-message"></label>
								<h3>Password</h3>
								<input type="password" th:field="*{password}"
									placeholder="Password" class="form-control" /> <label><h3>Confirm
										password</h3> <input type="password" name="confirm_password"
									id="confirm_password" class="form-control" /> <span
									id='message'></span> </label>
							</div>
						</div>

						<div class="form-group">

							<div class="col-sm-9">
								<button type="submit" id="btnSubmit"
									class="btn btn-primary btn-block"
									style="width: 126px; float: left; margin-right: 30px;">Register
									User</button>

								<button type="reset" class="btn btn-md btn-danger btn-block"
									style="width: 126px;">Reset Details</button>
							</div>
						</div>
						<span th:utext="${successMessage}"></span>


					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#password, #confirm_password').on('keyup', function() {
			if ($('#password').val() == $('#confirm_password').val()) {
				$('#message').html('Matching').css('color', 'green');
			} else
				$('#message').html('Not Matching').css('color', 'red');
		});
		$(function() {
			$("#btnSubmit").click(function() {
				var password = $("#password").val();
				var confirmPassword = $("#confirm_password").val();
				if (password != confirmPassword) {
					alert("Passwords do not match.");
					return false;
				}
				return true;
			});
		});
	</script>
</body>
</html>
