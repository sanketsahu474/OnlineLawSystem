<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>login page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div
		th:style="' padding-left: 0px;position:absolute;z-index:1;width:100%;height:100%;background-repeat: no-repeat;
  		background-size: cover; background-image: url(' + @{/images/ladyjustice.jpg} +');'">
		<div class="container" style="margin-top: 300px;">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h2 class="form-signin-heading" th:text="Welcome"></h2>
				<br />
				<h4>Email Id</h4>
				<input type="text" id="email" name="email" th:placeholder="Email"
					class="form-control" /> <br />
				<h4>Password</h4>
				<input type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" /> <br />
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FFFFFF;">Email or Password
						invalid, please verify</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit"
					value="Login" type="Submit">Login</button>
				<a th:href="@{/registration}"
					class="btn btn-md btn-warning btn-block"
					style="margin-top: 30px; padding-top: 10px; padding-bottom: 10px; background: transparent; border: none; color: #fbfbfb; font-weight: bold;">
					Go To Registration Page</a> <a th:href="@{/forgot}"
					class="btn btn-md btn-warning btn-block"
					style="padding-top: 10px; padding-bottom: 10px; background: transparent; border: none; color: #fbfbfb; font-weight: bold;">
					Forgot Password?</a>
			</form>
		</div>
	</div>
</body>
</html>
