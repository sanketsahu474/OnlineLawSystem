<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Cases</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/css/AdminHome.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/UpdateIpcCode.css}" />
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container"
			style="margin-left: 0px; margin-right: 0px; max-width: 1800px;">
			<a class="navbar-brand" href="/client/ClientHome.html">Law System</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/client/SearchIpcCode">Search IPC Codes</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/client/SearchLawyer">Search Lawyer</a></li>
					<li class="nav-item"><a class="nav-link" href="/client/Cases">Cases</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/client/ClientChat">Chat</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/client/UpdateInfo">Update Account Details</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="get">
							<button class="btn btn-md btn-danger btn-block" name="logout"
								type="Submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" class="form-horizontals"
		style="margin-top: 20px; margin-bottom: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-6">
				<a th:href="@{/client/AddCase}" class="btn btn-primary btn-block"
					style="margin-bottom: 20px; float: left; width: 150px;">Add new
					case</a>
				<table class="table table-striped" style="width: 1750px;">
					<thead>
						<tr>
							<th width="10%">Case id</th>
							<th width="90%">Case description</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cases: ${case}">
							<td th:text="${cases.caseId}"></td>
							<td th:text="${cases.description}"></td>
							<td><a th:href="@{/edit_case(caseId=${cases.caseId})}"
								class="btn btn-primary btn-block" style="width: 76px;">Edit</a></td>
							<td><a th:href="@{/delete_case(caseId=${cases.caseId})}"
								class="btn btn-md btn-danger btn-block" style="width: 76px;"
								onClick="return confirm('Do you really want to delete this Case? \n This process cannot be undone.')">Delete</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- <footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Online Law Sysetm &copy;
				Website 2018</p>
		</div>
	</footer> -->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
