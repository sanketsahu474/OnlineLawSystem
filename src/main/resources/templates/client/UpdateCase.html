<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Update Case</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/css/AdminHome.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/UpdateIpcCode.css}" />
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container"
			style="margin-left: 0px; margin-right: 0px; max-width: 1800px;">
			<a class="navbar-brand" href="/client/ClientHome.html">Law System</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/client/SearchIpcCode">Search IPC Codes</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/client/SearchLawyer">Search Lawyer</a></li>
					<li class="nav-item"><a class="nav-link" href="/client/Cases">Cases</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/client/ClientChat">Chat</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/client/UpdateInfo">Update Account Details</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="get">
							<button class="btn btn-md btn-danger btn-block" name="logout"
								type="Submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container"
		style="margin-right: 100px; margin-top: 20px; margin-bottom: 20px; margin-left: 0px;">
		<div class="row">
			<div class="col-lg-8 mb-4">
				<form autocomplete="off" action="#" th:action="@{/client/UpdateCase}"
					th:object="${cases}" method="post" class="form-horizontal"
					role="form" style="width: 1200px;">
					<h2 class="form-signin-headings">Update case details</h2>

					<div class="form-group">
						<div class="col-sm-9">
							<h4 style="float: left; margin-right: 30px; width: 232px;">*
								Case type</h4>
							<label th:if="${#fields.hasErrors('caseType')}"
								th:errors="*{caseType}" class="validation-message"></label> <select
								th:field="*{caseType}"
								style="width: 222px; height: 32px; color: black;">
								<option th:each="caseType : ${allcasetypes}"
									th:value="${caseType}" th:text="${caseType}">Case type</option>

							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="validation-message"></label>
							<h4 style="float: left; margin-right: 30px; width: 232px;">*
								Case description</h4>
							<textarea rows="20" cols="200" th:field="*{description}"
								placeholder="Case description" class="form-control"
								maxlength="3999"
								style="resize: both; width: 400px; height: 200px;"> </textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
							<h4 style="float: left; margin-right: 30px; width: 232px;">*
								Email id</h4>
							<input type="text" th:field="*{email}" placeholder="Email id"
								class="form-control" style="width: 222px;" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('contact')}"
								th:errors="*{contact}" class="validation-message"></label>
							<h4 style="float: left; margin-right: 30px; width: 232px;">*
								Contact no.</h4>
							<input type="text" th:field="*{contact}" placeholder="Contact no"
								class="form-control" style="width: 222px;" />
						</div>
					</div>

					<div id="success"></div>
					<!-- For success/fail messages -->
					<span th:utext="${successMessage}"></span>
					<div class="form-group">

						<button type="submit" class="btn btn-primary btn-block"
							style="width: 222px; float: left; margin-right: 30px;">Send
							and submit</button>
					</div>

				</form>
				<!--  <form autocomplete="off" action="#" th:action="@{/sendToAll}"
					th:object="${cases}" method="post" class="form-horizontal"
					role="form">
					<div class="form-group">

						<button type="submit" class="btn btn-primary btn-block"
							style="width: 222px;">Send to all and submit</button>
					</div>
				</form>-->
			</div>
		</div>
	</div>
</body>
</html>
