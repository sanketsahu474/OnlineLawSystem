<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SearchLawyer</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/css/AdminHome.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/SearchLawyer.css}" />
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container"
			style="margin-left: 0px; margin-right: 0px; max-width: 1800px;">
			<a class="navbar-brand" href="/client/ClientHome.html">Law System</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/client/SearchIpcCode">Search IPC codes</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/client/SearchLawyer">Search lawyer</a></li>
					<li class="nav-item"><a class="nav-link" href="/client/Cases">Cases</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/client/ClientChat">Chat</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/client/UpdateInfo">Update account details</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="get">
							<button class="btn btn-md btn-danger btn-block" name="logout"
								type="Submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container"
		style="margin-right: 100px; margin-top: 20px; margin-bottom: 20px">
		<div class="row">
			<div class="col-md-4 col-md-offset-6">
				<form autocomplete="off" action="#"
					th:action="@{/client/SearchLawyers}" th:object="${law}"
					method="post" class="form-horizontal" role="form"
					style="margin-top: 100px;">
					<h2 class="form-signin-headings">Search lawyer</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<h4>* Court</h4>
							<label th:if="${#fields.hasErrors('court')}" th:errors="*{court}"
								class="validation-message"></label> <select th:field="*{court}"
								style="width: 252px; height: 32px; color: black;">
								<option th:each="court : ${allCourts}" th:value="${court}"
									th:text="${court}">Court</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<h4>* Type</h4>
							<label th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
								class="validation-message"></label> <select th:field="*{type}"
								style="width: 252px; height: 32px; color: black;">
								<option th:each="type : ${allTypes}" th:value="${type}"
									th:text="${type}">Type</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block"
								style="margin-top: 20px; width: 200px">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--<footer class="py-5 bg-dark" style="margin-top: 303px;">
		<div class="container">
			<p class="m-0 text-center text-white">Online Law Sysetm &copy;
				Website 2018</p>
		</div>
	</footer>-->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
