    <div class="container" style="margin-right:100px; margin-top:20px; margin-bottom:20px">
		<div class="row">
			<div class="col-md-4 col-md-offset-6">
				<form autocomplete="off" action="#" th:action="@{/client/SearchLawyers}"
					th:object="${law}" method="post" class="form-horizontal"
					role="form">
					<h3 class="form-signin-headings" th:text="SearchLawyer"></h3>
					
					<div class="form-group">
						<div class="col-sm-9"><h3>* Court:</h3>
						<label	th:if="${#fields.hasErrors('court')}" th:errors="*{court}"
								class="validation-message"></label>
								 <select th:field="*{court}"  style="width: 252px;height: 32px; color:black;">
	    	          <option th:each="court : ${allCourts}" th:value="${court}" th:text="${court}">Court</option>
	    	       </select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9"><h3>* Type:</h3>
						<label	th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
								class="validation-message"></label>
								 <select th:field="*{type}"  style="width: 252px;height: 32px; color:black;">
	    	          <option th:each="type : ${allTypes}" th:value="${type}" th:text="${type}">Type</option>
	    	       </select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
					</div>
					</form>
					</div>
					</div>
					</div>
